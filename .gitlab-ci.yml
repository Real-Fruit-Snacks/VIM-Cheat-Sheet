# GitLab CI/CD Pipeline for VIM Cheat Sheet
# Automatically builds and deploys to GitLab Pages

# Use Node.js for building the application
image: node:18

# Cache node_modules for faster builds
cache:
  paths:
    - node_modules/

# Build stage
build:
  stage: build
  script:
    # Install dependencies
    - npm ci
    
    # Run linting and type checking
    - npm run lint
    - npx tsc --noEmit
    
    # Build for production
    - npm run build
    
    # Create public directory for GitLab Pages
    - mkdir public
    - cp -r dist/* public/
    
    # Verify all required files are present
    - ls -la public/
    - echo "âœ… Build completed successfully"
    - echo "ğŸ“Š Bundle size:" && du -sh public/
    - echo "ğŸ“ Total files:" && find public -type f  < /dev/null |  wc -l
  
  artifacts:
    paths:
      - public
    expire_in: 1 week
  
  only:
    - main

# Deploy to GitLab Pages
pages:
  stage: deploy
  dependencies:
    - build
  script:
    - echo "ğŸš€ Deploying to GitLab Pages..."
    - ls -la public/
  artifacts:
    paths:
      - public
  only:
    - main
