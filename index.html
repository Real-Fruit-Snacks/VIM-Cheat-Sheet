<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon-simple.svg" />
    <link rel="alternate icon" href="/favicon-detailed.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/favicon-detailed.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIM Cheatsheet - The Ultimate VIM Command Reference</title>
    <meta name="description" content="The most comprehensive, searchable, and interactive VIM cheatsheet. Find VIM commands quickly with advanced filtering and search." />
  </head>
  <body>
    <div id="root">
      <!-- Immediate loading feedback while app initializes -->
      <div style="
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0a0a0a;
        color: #666;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      ">
        <div style="text-align: center;">
          <style>
            @keyframes spin {
              to { transform: rotate(360deg); }
            }
          </style>
          <div style="
            width: 40px;
            height: 40px;
            border: 3px solid #1e293b;
            border-top-color: #22c55e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
          "></div>
          <div style="font-size: 14px;">Loading VIM Cheatsheet...</div>
          <div style="font-size: 12px; margin-top: 8px; opacity: 0.7;">The ultimate command reference</div>
        </div>
      </div>
    </div>
    
    <!-- Main app entry point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
