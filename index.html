<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon-simple.svg" />
    <link rel="alternate icon" href="/favicon-detailed.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/favicon-detailed.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIM Cheatsheet - Interactive Commands & Workflow Demos</title>
    <meta name="description" content="Master VIM with 315+ animated commands and 30 real-world workflow demos. Interactive tutorials for developers, writers, and power users." />
    <link rel="manifest" href="/VIM/manifest.json" />
    <meta name="theme-color" content="#2d3748" />
    <link rel="stylesheet" href="./loading.css" />
  </head>
  <body>
    <div id="root">
      <!-- Immediate loading feedback while app initializes -->
      <div class="loading-container">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading VIM Cheatsheet...</div>
          <div class="loading-subtext">Interactive mastery platform</div>
        </div>
      </div>
    </div>
    
    <!-- Main app entry point -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration for Offline Support -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/VIM/sw.js')
            .then((registration) => {
              console.log('ServiceWorker registered:', registration.scope);
              
              // Check for updates periodically
              setInterval(() => {
                registration.update();
              }, 60 * 60 * 1000); // Check every hour
            })
            .catch((error) => {
              console.log('ServiceWorker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
