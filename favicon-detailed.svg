<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect for VIM text -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="64" height="64" rx="14" fill="url(#bgGrad)" stroke="#374151" stroke-width="1"/>
  
  <!-- Document/cheatsheet representation -->
  <rect x="8" y="8" width="48" height="48" rx="6" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow)"/>
  
  <!-- Header section of cheatsheet -->
  <rect x="8" y="8" width="48" height="14" rx="6" rx-bottom="0" fill="#f8fafc" stroke="#e5e7eb" stroke-width="0.5"/>
  
  <!-- VIM logo/title in header -->
  <text x="32" y="19" font-family="monospace" font-size="8" fill="#10b981" font-weight="bold" text-anchor="middle" filter="url(#glow)">VIM</text>
  
  <!-- Cheatsheet content lines -->
  <rect x="12" y="26" width="20" height="2" fill="#10b981" rx="1"/>
  <rect x="34" y="26" width="18" height="2" fill="#6b7280" rx="1"/>
  
  <rect x="12" y="30" width="16" height="1.5" fill="#6b7280" rx="0.5"/>
  <rect x="30" y="30" width="22" height="1.5" fill="#9ca3af" rx="0.5"/>
  
  <rect x="12" y="34" width="18" height="2" fill="#10b981" rx="1"/>
  <rect x="32" y="34" width="20" height="2" fill="#6b7280" rx="1"/>
  
  <rect x="12" y="38" width="14" height="1.5" fill="#6b7280" rx="0.5"/>
  <rect x="28" y="38" width="24" height="1.5" fill="#9ca3af" rx="0.5"/>
  
  <rect x="12" y="42" width="22" height="2" fill="#10b981" rx="1"/>
  <rect x="36" y="42" width="16" height="2" fill="#6b7280" rx="1"/>
  
  <rect x="12" y="46" width="18" height="1.5" fill="#6b7280" rx="0.5"/>
  <rect x="32" y="46" width="20" height="1.5" fill="#9ca3af" rx="0.5"/>
  
  <!-- Command examples representation -->
  <circle cx="14" cy="27" r="1" fill="#10b981"/>
  <circle cx="14" cy="35" r="1" fill="#10b981"/>
  <circle cx="14" cy="43" r="1" fill="#10b981"/>
  
  <!-- Interactive play button indicator -->
  <circle cx="50" cy="32" r="4" fill="#10b981" opacity="0.9"/>
  <path d="M48 30 L52 32 L48 34 Z" fill="#ffffff" stroke="none"/>
  
  <!-- Search/filter icon -->
  <circle cx="46" cy="12" r="2.5" fill="none" stroke="#10b981" stroke-width="1"/>
  <line x1="48" y1="14" x2="50" y2="16" stroke="#10b981" stroke-width="1"/>
  
  <!-- Categories indicator (small squares) -->
  <rect x="10" y="52" width="2" height="2" fill="#10b981" rx="0.5"/>
  <rect x="14" y="52" width="2" height="2" fill="#6366f1" rx="0.5"/>
  <rect x="18" y="52" width="2" height="2" fill="#f59e0b" rx="0.5"/>
  <rect x="22" y="52" width="2" height="2" fill="#ef4444" rx="0.5"/>
</svg>